<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index2.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca regalos</title>
</head>
<body>
    <h1>Juego de Buscar Regalos</h1>
    <form id="game-form">
        <label for="boardSize">Dificultad:</label>
        <input type="number" id="boardSize" name="boardSize" min="1" max="3" required>
        <br>
        <label for="giftsCount">Número de regalos:</label>
        <input type="number" id="giftsCount" name="giftsCount" min="1" required>
        <br>
        <label for="maxAttempts">Máximo de intentos:</label>
        <input type="number" id="maxAttempts" name="maxAttempts" min="1" required>
        <br>
        <button type="submit">Comenzar Juego</button>
        <button type="button" id="restartButton" style="display: none;">Reiniciar Juego</button>
    </form>
    <div id="boardContainer" style="display: none;">
        <h2>Encuentra los regalos:</h2>
        <div id="board" class="board"></div>
        <p>Intentos restantes: <span id="attempts"></span></p>
        <p id="message"></p>
    </div>
    <script src="buscaregalos.js"></script>
</body>
</html>
