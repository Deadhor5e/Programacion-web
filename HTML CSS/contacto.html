<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto restaurante</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
</head>

<body>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="formulario.html">Formulario</a>
        <a href="mapa.html">Mapa?</a>
        <a href="contacto.html">Contacto</a>
    </nav>
    <h1>Formulario de reserva</h1>
    <hr>
    <form method="get" action="index.html">
        <div class="left">
            <h2>Datos personales</h2>
            <label for="name">Nombre:</label>
            <input required id="name" placeholder="Nombre" type="text"><br>
            <label for="lastname">Apellidos:</label>
            <input required id="lastname" placeholder="Apellidos" type="text"><br>
            <label for="email">Correo eléctronico:</label>
            <input id="email" placeholder="Correo eléctronico" type="email"><br>
            <label for="phone1">Móvil 1:</label>
            <input required id="phone1" placeholder="Móvil1" type="number"><br>
            <label for="phone2">Móvil 2:</label>
            <input id="phone2" placeholder="Móvil2" type="number"><br>
        </div>
        <hr>
        <div class="center">
            <h2>Datos de reserva</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24641.388248748597!2d-0.4054673260419321!3d39.46540825479317!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd604f0363833e7b%3A0xa0692d92b9fd8ae0!2sEl%20Rinconcito%20Peruano!5e0!3m2!1ses!2ses!4v1684410558417!5m2!1ses!2ses" width="300" height="225" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><br>
            <label for="restaurantes">Restaurante disponibles</label>
            <select name="restaurante" id="restaurante">
                <option>Seleccione</option>
                <option value="r1">Restaurante 1</option>
                <option value="r2">Restaurante 2</option>
                <option value="r3">Restaurante 3</option>
            </select><br>
            <label for="fecha">Fecha de la reserva</label>
            <input require id="date" type="date">
        </div>
        <hr>
        <div class="right">
            <h2>Datos extra</h2>
            <label for="message">En caso de que se requiera más información</label><br>
            <textarea id="message" name="message" cols="40" rows="5"></textarea>
        </div>
        <hr>
        <div>
            <input type="reset">
            <input type="submit">
        </div>
    </form>
</body>
